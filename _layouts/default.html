<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    {% include head-custom.html %}
  </head>

  <body class="container-fluid">
    <div class="row h-100" style="background: lightgray;">
        <aside class="col-2 h-100" style="background: black; text-align: center; color: white;">
            <header>
                <h1>{{ site.title | default: site.github.repository_name }}</h1>
            </header>
            {% include nav.html %}
            <footer>
                <p><a href="https://github.com/gildasmulders/PythonMeetings">Github Repository</a></p>
                <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
            </footer>
        </aside>
        <div class="col h-100 m-2" style="background: white; color: black; box-shadow: 1px 1px 5px 0 gray;">
            <div class="d-flex flex-column h-100 justify-content-center align-items-center">
                {{ content }} 
            </div>                  
        </div>
    </div>
  </body>
</html>
